spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3307/algamoneyapi?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=yyyy-MM-dd

api.security.token.secret=${JWT_SECRET:my-secret-key}
api.security.token.secret-refresh=${JWT_SECRET_REFRESH:my-secret-refresh-key}

algamoney.seguranca.enable-https=false
